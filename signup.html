<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <br /><br />
      <form action="submit">
        <label for="email" class="text"
          ><i class="fa-regular fa-envelope" style="color: #cc5de8"></i> Email
          address:</label
        ><br />
        <input
          type="email"
          class="email"
          placeholder="Enter your email"
        /><br /><br /><br />
        <label for="username"
          ><i class="fa-regular fa-user" style="color: #cc5de8"></i>
          Username:</label
        ><br />
        <input type="text" class="username" height="100" /><br /><br /><br />
        <label for="password" class="password"
          ><i class="fa-regular fa-eye-slash" style="color: #cc5de8"></i>
          Password:</label
        ><br />
        <input
          type="password"
          class="pasword"
          placeholder="Enter your password"
        /><br /><br />

        <p>Forgot password?</p>
        <br />
        <button class="logbtn">Sign Up</button><br /><br />
      </form>
      <p>
        Already have an account, <a href="login.html" class="loglink">Login </a>
      </p>
    </div>
    <div class="display"></div>

    <script
      src="https://kit.fontawesome.com/b2559a9f6b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JAVASCRIPT/signup.js" type="module"></script>
  </body>
</html>
